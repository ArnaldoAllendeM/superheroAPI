<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperHero API</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- JQuery-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <!-- Canvas -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </head>
  <body>
   
    <nav class="navbar navbar-dark bg-info">
      <span class="navbar-brand mb-0 h1 mx-2">
        <img class="mx-2" src="img/favicon.ico" alt="" />SuperHero</span>
    </nav>
    <div class="main text-center">
      <img src="img/super-hero.png" alt="" />
    </div>
    <form>
      <div class="form-group text-center p-5">
        <label class="text-light py-2" for="exampleInputEmail1"
          >Ingresa el número de tu héroe!</label
        >
        <input type="text" class="form-control px-2" value="298" />
        <button type="button" class="btn btn-primary my-3" id="btn1">
          Buscar
        </button>
      </div>
    </form>
    <img src="" alt="" />
    <div class="container">
      <div class="row d-flex">
        <div class="card bg-black mb-3 col-12 col-md-6 d-none" style="max-width: 540px">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img class="card-img-top" id="img" src="" alt="" />
            </div>
            <div class="col-8">
              <div class="card-body ml-3">
                <ul class="list-group text-light list-group-flush">
                  <li class="list-group-item" id="nombre"></li>
                  <li class="list-group-item" id="genero"></li>
                  <li class="list-group-item" id="raza"></li>
                  <li class="list-group-item" id="altura_peso"></li>
                  <li class="list-group-item" id="publica"></li>
                  <li class="list-group-item" id="primeraAparicion"></li>
                  <li class="list-group-item" id="alianzas"></li>
                  <li class="list-group-item" id="conexiones"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6" id="chartContainer" style="height: 370px; width: 100%; margin-top: 100px">
        </div>
      </div>
    </div>
    <script src="index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
